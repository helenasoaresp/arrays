<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na
    PALAVRA.
    */

    //ENTRADA
    const palavra = prompt("Informe UMA palavra: ");
    const letra = prompt("Digite a letra que deseja encontrar na palavra que digitou anteriormente: ");

    //PROCESSAMENTO
    const posicao = palavra.indexOf(letra);

    if (posicao != -1) {
        alert(`A letra ${letra} existe na palavra informada, a primeira posição dela é ${posicao}.`);

    } else {
        alert(`A letra ${letra} não existe na palavra ${palavra}.`);
    }

    //SAÍDA

</script>
